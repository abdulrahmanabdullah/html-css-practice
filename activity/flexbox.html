<!doctype html>
<html>

<head>
  <title> FlexBox </title>
  <style>
    div.one {
      display: flex;
    }

    div.two {
      display: inline-flex;
    }

    div {
      border: 1px dashed silver;
      background: silver;
    }

    div>* {
      border: 1px solid #AAA;
      background: #AAA;
    }

    div p {
      margin: 0;
    }

  </style>
</head>

<body>
  <div class="one">
    <p>flex item with <br> two longer lines </p>
    <span>flex item</span>
  </div>
  <div class="two">
    <span>flex item with <br> two longer lines</span>
    <span>flex item</span>
    <p> flex item</p>
  </div>
</body>

</html>
